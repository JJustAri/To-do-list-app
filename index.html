<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Projet To-Do-List</title>
</head>

<body id="body">
    <canvas id="canvasDark"></canvas>
    <canvas id="canvasLight"></canvas>
    <div id="alertEnterTask" class="alert alert-primary position-absolute" role="alert" hidden>

    </div>
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 gap-4">
        <h1 class="h1"> To-Do List</h1>
        <div id="container" class="todolist_container">
            <div id="todo" class="box">
                <div class="d-flex flex-column align-items-start">
                    <h2 class="text-center p-3 align-self-center">To-Do</h2>

                    <ul id="todoTaskArea" class="dropArea" dropzone="move">
                    </ul>
                </div>
            </div>
            <div id="doing" class="box">
                <div class="d-flex flex-column justify-content-start">
                    <h2 class="text-center p-3">Doing</h2>
                    <ul id="doingTaskArea" class="dropArea" dropzone="move">

                    </ul>
                </div>
            </div>
            <div id="done" class="box">
                <div>
                    <h2 class="text-center p-3">Done !</h2>

                    <ul id="doneTaskArea" dropzone="move" class="dropArea">

                    </ul>
                </div>
            </div>
        </div>
        <form id="addTaskForm" class="add_task_container gap-4 d-flex align-items-center">
            <input id="taskInputId" class="add_task_input" type="text" placeholder="Ajouter une tâche" maxlength="28"
                autocomplete="off">
            <button type="submit" class="add_task_button"> Ajouter </button>
            <div id="deleteArea" class="rotate_trou_noir" dropzone="move"><img class="trou_noir"
                    src="assets/image/trou-noir.png" alt="icone d'un trou noir">
                    <img src="assets/image/soleil.png" alt="icone d'un soleil" class="trou_noir soleil d-none">
            </div>
            <label class="background_toggle">
                <div class="circle"></div>
                <input id="inputToggleMode" type="checkbox">
            </label>
        </form>

    </div>
    <div class="manage_container position-fixed d-flex flex-column gap-4">
        <button id="saveButton" type="submit" class="button manage_button"> Sauvegarder </button>
        <button id="deleteButton" type="submit" class="button manage_button" data-toggle="modal"
            data-target="#exemplemodal"> Tout supprimer </button>
        <div class="d-flex flex-column gap-2 checkbox_container p-3">
            <label><input id="checkboxInputTodo" name="origin" type="checkbox" value="To-Do" checked /> To-Do</label>
            <label><input id="checkboxInputDoing" name="origin" type="checkbox" value="Doing" checked /> Doing</label>
            <label><input id="checkboxInputDone" name="origin" type="checkbox" value="Done" checked /> Done</label>
        </div>

    </div>
    <div id="validateModal" class="modal_delete align-items-center" hidden>
        <div id="closeButton" class="align-self-end"><img src="assets/image/fermer.png"
                alt="bouton pour fermer le modal"></div>
        <div class="d-flex flex-column align-items-center gap-3">
            <p>Êtes vous sur de vouloir supprimer tout les éléments ?</p>
            <div class="d-flex gap-4">
                <button id="validateModalYes" type="button" class="manage_button"> Oui</button>
                <button id="validateModalNo" type="button" class="manage_button"> Annuler</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
    <script type="module" src="Canvas/assets/js/script.js"></script>
</body>

</html>
