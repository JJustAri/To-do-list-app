<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Projet To-Do-List</title>
</head>

<body>
    <!-- <canvas></canvas> -->
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 gap-5">
        <h1 class="h1"> To-Do List</h1>
        <div id="container" class="todolist_container">
            <div id="toDo" class="box">
                <div>
                    <h2 class="text-center p-3 text-light">To-Do</h2>

                    <div id="todoTaskArea" class="dropArea" dropzone="move">
                        <p class="dragable" style="color: aliceblue;" draggable="true"> TEST</p>
                    </div>
                </div>
            </div>
            <div id="doing" class="box">
                <div class="d-flex flex-column justify-content-start">
                    <h2 class="text-center p-3 text-light">Doing</h2>
                    <div id="doingTaskArea" class="dropArea" dropzone="move">
                        <p draggable="true" class="dragable">testzzzzzzzzz</p>
                        <p>test</p>
                        <p>test</p>
                        <p>test</p>
                        <p>test</p>

                    </div>
                </div>
            </div>
            <div id="done" class="box">
                <div>
                    <h2 class="text-center p-3 text-light">Done !</h2>

                    <div id="doneTaskArea" dropzone="move" class="dropArea"> 
                        <p>test</p>
                        <p>test</p>
                        <p>test</p>
                        <p>test</p>
                        <p>test</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
