<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Projet To-Do-List</title>
</head>

<body>
    <!-- <canvas></canvas> -->
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 gap-5">
        <h1 class="h1"> To-Do List</h1>
        <div id="container" class="todolist_container">
            <div id="toDo" class="box">
                <div class="d-flex flex-column align-items-start">
                    <h2 class="text-center p-3 text-light align-self-center">To-Do</h2>

                    <ul id="todoTaskArea" class="dropArea" dropzone="move">
                        <li class="dragable mw-100" style="color: aliceblue;" draggable="true" id="DragId"> TEST</li>
                    </ul>
                </div>
            </div>
            <div id="doing" class="box">
                <div class="d-flex flex-column justify-content-start">
                    <h2 class="text-center p-3 text-light">Doing</h2>
                    <ul id="doingTaskArea" class="dropArea" dropzone="move">

                    </ul>
                </div>
            </div>
            <div id="done" class="box">
                <div>
                    <h2 class="text-center p-3 text-light">Done !</h2>

                    <ul id="doneTaskArea" dropzone="move" class="dropArea"> 

                    </ul>
                </div>
            </div>
        </div>
        <form id="addTaskForm" class="add_task_container gap-4 d-flex align-items-center">
            <input id="taskInputId" class="add_task_input" type="text" placeholder="Ajouter une tÃ¢che" maxlength="28" autocomplete="off">
            <button type="submit" class="add_task_button"> Ajouter </button>
            <div id="deleteArea" class="rotate_trou_noir" dropzone="move"><img class="trou_noir"  src="assets/image/trou-noir.png" alt="icone d'un trou noir" ></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
